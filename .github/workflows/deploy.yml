# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy CI

on:
    push:
        branches: ["master"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2.2.4
              with:
                  version: 7
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
            - name: Install Packages
              run: |
                  sudo apt install make
            - run: pnpm install
            - run: pnpm run gen
            - run: pnpm -F @meui-js/core -F @meui-js/spring -F @meui-js/preact -F @meui-js/components run build

            - name: Setup emsdk
              uses: ZhUyU1997/setup-emsdk@v11
              with:
                  # Make sure to set a version number!
                  version: 3.1.24
                  # This is the name of the cache folder.
                  # The cache folder will be placed in the build directory,
                  #  so make sure it doesn't conflict with anything!
                  actions-cache-folder: "emsdk-cache"
            - run: echo "${EMSDK}/upstream/emscripten" >> $GITHUB_PATH
            - name: Verify
              run: |
                  emcc -v
                  node -v
            - run: pnpm run build-wasm
            - run: pnpm -F @meui-js/live build
            - name: Setup Pages
              uses: actions/configure-pages@v2
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  # Upload entire repository
                  path: "./browser/dist"
    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
